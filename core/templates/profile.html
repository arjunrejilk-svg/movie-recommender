<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile - Movie.AI</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22 font-weight=%22bold%22 fill=%22%23e50914%22 font-family=%22Helvetica, Arial, sans-serif%22>M</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #141414; color: white; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; }
        .profile-header { text-align: center; padding: 50px 0; border-bottom: 1px solid #333; }
        .menu-card { 
            background: #2f2f2f; padding: 30px; border-radius: 10px; 
            text-align: center; transition: transform 0.2s; cursor: pointer; text-decoration: none; color: white; display: block;
        }
        .menu-card:hover { transform: scale(1.05); background: #3f3f3f; color: #e50914; }
        .icon { font-size: 3rem; margin-bottom: 15px; display: block; }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-dark bg-transparent mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold text-danger fs-3" href="/">MOVIE.AI</a>
            <a href="/" class="btn btn-outline-light btn-sm">‚Üê Back to Home</a>
        </div>
    </nav>

    <div class="container">
        <div class="profile-header">
            <h1 class="display-4">Hello, {{ user.username }}</h1>
            <p class="lead text-secondary">Welcome to your personal dashboard.</p>
        </div>

        <div class="row mt-5 g-4">
            <div class="col-md-3">
                <a href="{% url 'my_lists' 'watchlist' %}" class="menu-card">
                    <span class="icon">üì∫</span>
                    <h3>My Watchlist</h3>
                    <p class="text-secondary">Movies you want to see</p>
                </a>
            </div>

            <div class="col-md-3">
                <a href="{% url 'my_lists' 'favorites' %}" class="menu-card">
                    <span class="icon">‚≠ê</span>
                    <h3>Favorites</h3>
                    <p class="text-secondary">Your all-time best</p>
                </a>
            </div>

            <div class="col-md-3">
                <a href="{% url 'my_lists' 'likes' %}" class="menu-card">
                    <span class="icon">üëç</span>
                    <h3>Liked Movies</h3>
                    <p class="text-secondary">Movies you voted up</p>
                </a>
            </div>

            <div class="col-md-3">
                <a href="{% url 'my_reviews' %}" class="menu-card">
                    <span class="icon">üìù</span>
                    <h3>My Reviews</h3>
                    <p class="text-secondary">What you've written</p>
                </a>
            </div>
        </div>
        
        <div class="text-center mt-5">
            <a href="/logout" class="btn btn-danger btn-lg">Log Out</a>
        </div>
    </div>
</body>
</html>
