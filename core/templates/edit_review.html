<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Review</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22 font-weight=%22bold%22 fill=%22%23e50914%22 font-family=%22Helvetica, Arial, sans-serif%22>M</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background-color: #141414; 
            color: white; 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Centers everything vertically */
        }
        
        .edit-box {
            background-color: #2f2f2f;
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* --- THIS FIXES THE BLUE GLOW -> MAKES IT RED --- */
        .form-control:focus {
            border-color: #e50914; 
            box-shadow: 0 0 0 0.25rem rgba(229, 9, 20, 0.25);
        }
    </style>
</head>
<body>

    <div class="edit-box">
        <h3 class="mb-4">Edit Review: <span class="text-danger">{{ review.movie.title }}</span></h3>
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label fw-bold">Rating (1-10):</label>
                <input type="number" name="rating" value="{{ review.rating }}" min="1" max="10" step="0.1" class="form-control bg-dark text-white border-secondary" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Your Thoughts:</label>
                <textarea name="review_text" rows="5" class="form-control bg-dark text-white border-secondary" required>{{ review.text }}</textarea>
            </div>

            <div class="d-flex gap-2 mt-4">
                <button type="submit" class="btn btn-danger w-100">Save Changes</button>
                
                <a href="{% url 'my_reviews' %}" class="btn btn-secondary w-25">Cancel</a>
            </div>
        </form>
    </div>

</body>
</html>
