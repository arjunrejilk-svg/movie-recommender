<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Movie.AI</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22 font-weight=%22bold%22 fill=%22%23e50914%22 font-family=%22Helvetica, Arial, sans-serif%22>M</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #141414;
            color: white;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 60px;
            border-radius: 10px;
            width: 100%;
            max-width: 450px;
        }
        .form-control {
            background: #333;
            border: none;
            color: white;
            height: 50px;
        }
        .form-control:focus {
            background: #444;
            color: white;
            box-shadow: none;
        }
        .btn-login {
            background-color: #e50914;
            color: white;
            font-weight: bold;
            height: 50px;
            width: 100%;
            margin-top: 20px;
        }
        .btn-login:hover { background-color: #b20710; }
    </style>
</head>
<body>

    <div class="login-card">
        <h2 class="mb-4 fw-bold">Sign In</h2>

        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            <strong>âš  Invalid Credentials</strong>
            <p class="mb-0 mt-1" style="font-size: 0.9rem;">
                Please check your username and password and try again.
            </p>
        </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            
            <button type="submit" class="btn btn-login">Sign In</button>
        </form>

        <div class="mt-4 text-secondary">
            New to Movie.AI? <a href="/signup" class="text-white text-decoration-none">Sign up now.</a>
        </div>
    </div>

</body>
</html>
