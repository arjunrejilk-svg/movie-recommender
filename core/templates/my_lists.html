<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page_title }}</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22 font-weight=%22bold%22 fill=%22%23e50914%22 font-family=%22Helvetica, Arial, sans-serif%22>M</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #141414; color: white; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; }
        .movie-card { background-color: #2f2f2f; border: none; border-radius: 8px; transition: transform 0.3s; text-decoration: none; overflow: hidden; }
        .movie-card:hover { transform: scale(1.05); z-index: 10; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        .card-img-top { height: 300px; object-fit: cover; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-transparent mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold text-danger fs-3" href="/">MOVIE.AI</a>
            <a href="/profile/" class="btn btn-outline-light btn-sm">‚Üê Back to Dashboard</a>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4 border-start border-4 border-danger ps-3">{{ page_title }}</h2>
        
        <div class="row">
            {% for movie in movies %}
            <div class="col-6 col-md-4 col-lg-2 mb-4">
                <a href="{% url 'movie_detail' movie.id %}" class="card movie-card h-100 text-white">
                    <img src="{{ movie.poster }}" class="card-img-top" alt="{{ movie.title }}">
                    <div class="card-body text-center p-2">
                        <h6 class="card-title mt-2" style="font-size: 0.9rem;">{{ movie.title }}</h6>
                    </div>
                </a>
            </div>
            {% empty %}
            <div class="col-12 text-center mt-5">
                <h4 class="text-muted">It's empty here...</h4>
                <a href="/" class="btn btn-primary mt-3">Go Find Movies</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
