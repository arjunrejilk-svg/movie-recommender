<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reviews</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22 font-weight=%22bold%22 fill=%22%23e50914%22 font-family=%22Helvetica, Arial, sans-serif%22>M</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #141414; color: white; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; }
        
        .review-card {
            background-color: #333; /* Dark Grey Card */
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Pushes Edit button to the right */
            transition: transform 0.2s;
        }
        .review-card:hover {
            transform: scale(1.02);
            background-color: #3a3a3a;
        }
        .poster-thumb {
            width: 60px;
            height: 90px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 20px;
        }
        a { text-decoration: none; color: white; }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-transparent mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold text-danger fs-3" href="/">MOVIE.AI</a>
            <a href="{% url 'profile' %}" class="btn btn-outline-light btn-sm">← Back to Dashboard</a>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4 border-start border-4 border-danger ps-3">My Reviews</h2>
        
        <div class="row">
            <div class="col-md-10 offset-md-1">
                {% for review in reviews %}
                <div class="review-card">
                    <div class="d-flex align-items-center">
                        <img src="{{ review.poster }}" class="poster-thumb" alt="Poster">
                        
                        <div>
                            <h5 class="mb-1">
                                {{ review.movie_title }} 
                                <span class="text-warning ms-2">★ {{ review.rating }}</span>
                            </h5>
                            <small class="text-muted d-block mb-2">{{ review.date|date:"M d, Y" }}</small>
                            <p class="mb-0 text-secondary">{{ review.text|truncatechars:80 }}</p>
                        </div>
                    </div>

                    <a href="{% url 'edit_review' review.id %}" class="btn btn-danger btn-sm px-4">
                        Edit
                    </a>
                </div>
                {% empty %}
                <div class="text-center mt-5">
                    <p class="text-muted">You haven't written any reviews yet.</p>
                    <a href="/" class="btn btn-danger">Go Watch Movies</a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

</body>
</html>
